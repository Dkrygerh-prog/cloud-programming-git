<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Nedt칝llingsur</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background-color: #00008b;   /* m칮rkebl친 */
      color: #ffd700;              /* gul tekst */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 64px;
      margin-top: 50px;
    }

    #timer {
      font-size: 96px;
      font-weight: bold;
      margin: 40px 0;
    }

    #message {
      font-size: 36px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Nedt칝llingsur</h1>
  <div id="timer">30:00</div>
  <div id="message">游댒 Klar til start...</div>

  <!-- Lyd: her inds칝tter du URL til din lydfil -->
  <audio id="alertSound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    Din browser underst칮tter ikke lydafspilning.
  </audio>

  <script>
    let countdown;
    let totalMinutes = 30;  // <-- 칝ndr her for at s칝tte nedt칝llingstid
    let seconds = totalMinutes * 60;

    function startCountdown() {
      countdown = setInterval(() => {
        seconds--;

        let m = Math.floor(seconds / 60);
        let s = seconds % 60;

        document.getElementById("timer").innerText =
          `${m}:${s < 10 ? "0" : ""}${s}`;

        // --- Lyd afspilles 60 sekunder f칮r slut ---
        if (seconds === 60) {
          document.getElementById("alertSound").play();
        }

        // --- N친r tiden er g친et ---
        if (seconds <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "Tiden er g친et!";
        }
      }, 1000);
    }

    // Starter automatisk n친r siden indl칝ses
    window.onload = startCountdown;
  </script>
</body>
</html>
